<app-header [currentPage]='"authtoken"'></app-header>
<div id="page-container" class='container-fluid'>
  <h3>Manage Auth Token</h3>
  <div class="row text-stretch m-b-30">
    <div class="col-6 col-lg-2">
        <div class="select-field">
            <select name="" id="">
                <option value="Demo Entity">Demo Entity</option>
            </select>
        </div>
    </div>
    <div class="col">
        <button mdbBtn color="default" class="waves-light yellow" aria-label="Close" mdbWavesEffect>Search</button>
    </div>
  </div>
  <div class="row">
      <div class="col-12">
        <table mdbTable class='table'>
        <thead class="">
            <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
        </thead>
        <tbody>
            <tr mdbTableCol *ngFor="let el of elements">
            <td>{{el.gstin}}</td>
            <td>{{el.ts}}</td>
            <td [ngStyle]='{"color":el.status === "Active" ? "#379541":"#f04c3e"}'>{{el.status}}</td>
            <td><a *ngIf='el.status !== "Active"' (click)='frame.show();' class='hyperlink'>Generate</a></td>
            </tr>
        </tbody>
        </table>
  </div>
</div>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Generate Auth Token</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf='otpFlag === false' class="modal-body mx-3 text-center">
        <div style='margin-bottom: 10px;'>Please enter the OTP send to the registered mobile number</div>
        <div class="col-12 text-center">
            <div class="input-field">
                <input type="text">
            </div>
        </div>
      </div>
      <div *ngIf='otpFlag === true' class="modal-body mx-3 text-center">
        <span>Auth Token has been successfully generated</span>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" *ngIf='otpFlag === false' class="waves-light yellow" aria-label="Close" (click)="otpFlag = true;" mdbWavesEffect>Verify OTP</button>
        <button mdbBtn color="default" *ngIf='otpFlag === false' class="waves-light yellow" aria-label="Close" (click)="frame.hide()" mdbWavesEffect>Cancel</button>
        <button mdbBtn color="default" *ngIf='otpFlag === true' class="waves-light yellow" aria-label="Close" (click)="frame.hide();otpFlag = false;" mdbWavesEffect>Okay</button>
      </div>
    </div>
  </div>
</div>
