<app-header [currentPage]='"dashboard"'></app-header>
<div id="page-container" class='container-fluid'>
  <h3>Dashboard</h3>
    <div class="row text-stretch">
        <div class="col-6 col-lg-2">
          <div class="select-field">
            <select name="" id="">
              <option value="Entity1">Demo Entity</option>
            </select>
          </div>
        </div>
        <div class="col-0"></div>
        <div class="col-6 col-lg-2">
          <div class="input-field">
            <input type="text" class="form-control" value='01/2020'>
          </div>
        </div>
    </div>
    <div class="row color-figures m-b-30">
        <div class="col-12 col-lg-2">
          <div class="color-figure">
            <span class='figure-text'>Total GSTINs</span>
            <span class="figure-value">110</span>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <div class="color-figure">
              <span class='figure-text'>GSTR-1 Filed</span>
              <span class="figure-value">89 / 110</span>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <div class="color-figure">
            <span class='figure-text'>GSTR-3B Filed</span>
            <span class="figure-value">45 / 80</span>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <div class="color-figure">
              <span class='figure-text'>Total Revenue</span>
              <span class="figure-value">1180 Cr</span>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <div class="color-figure">
              <span class='figure-text'>Input Tax Credit</span>
              <span class="figure-value">75.1 Cr</span>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <div class="color-figure">
            <span class='figure-text'>Net Liability</span>
            <span class="figure-value">130.6 Cr</span>
          </div>
        </div>
    </div>
    <div class="row m-b-30 hideOnMobile">
      <div class="col-6 chart-container">
        <div style="display: block">
          <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chart1Datasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
      <div class="col-6 chart-container">
        <div style="display: block">
          <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chart2Datasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
    <div class="row m-b-30 showOnMobile" id='dashboard-carousel'>
      <mdb-carousel [animation]="'slide'">
        <mdb-carousel-item>
          <div style="display: block">
            <canvas mdbChart
              [chartType]="chartType"
              [datasets]="chart1Datasets"
              [labels]="chartLabels"
              [colors]="chartColors"
              [options]="chartOptions"
              [legend]="true"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
          <div style="display: block">
            <canvas mdbChart
              [chartType]="chartType"
              [datasets]="chart2Datasets"
              [labels]="chartLabels"
              [colors]="chartColors"
              [options]="chartOptions"
              [legend]="true"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="compliance-figures">
                <h5>Compliance Status</h5>
                <div class="">
                  <table mdbTable class='table'>
                    <thead class="">
                      <tr>
                        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr mdbTableCol *ngFor="let el of elements">
                        <td>{{el.gstin}}</td>
                        <td>{{el.os}}</td>
                        <td>{{el.itc}}</td>
                        <td>{{el.liability}}</td>
                        <td [ngStyle]='{"color": el.gstr1 === "Filed" ? "#379541":"#f04c3e"}'>{{el.gstr1}}</td>
                        <td [ngStyle]='{"color": el.gstr3b === "Filed" ? "#379541":"#f04c3e"}'>{{el.gstr3b}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
</div>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Select Entity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5 row">
          <div class="col-12">
            <div class="select-field">
                <select name="" id="">
                  <option value="">No Selection</option>
                  <option value="Entity1">Demo Entity</option>
                </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light yellow" aria-label="Close" (click)="frame.hide()" mdbWavesEffect>Confirm</button>
      </div>
    </div>
  </div>
</div>
